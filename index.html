    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavan Sivakumar - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e5e5e5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Matrix Background */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #58a6ff;
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            width: 90%;
        }

        /* Glitch Text */
        .glitch-text {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: #e5e5e5;
            margin: 40px 0 20px 0;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 2.5s infinite;
            color: #58a6ff;
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-2 2.5s infinite;
            color: #ff6b6b;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
                opacity: 0;
            }
            20% {
                transform: translate(-2px, 2px);
                opacity: 0.8;
            }
            40% {
                transform: translate(-2px, -2px);
                opacity: 0;
            }
            60% {
                transform: translate(2px, 2px);
                opacity: 0.8;
            }
            80% {
                transform: translate(2px, -2px);
                opacity: 0;
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
                opacity: 0;
            }
            25% {
                transform: translate(2px, -2px);
                opacity: 0.7;
            }
            50% {
                transform: translate(-2px, 2px);
                opacity: 0;
            }
            75% {
                transform: translate(2px, 2px);
                opacity: 0.7;
            }
        }

        .subtitle {
            font-size: 1.2em;
            color: #58a6ff;
            margin: 10px 0 40px 0;
            opacity: 0.9;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            padding: 20px 25px;
            border-radius: 8px;
            min-width: 100px;
            transition: all 0.3s;
        }

        .time-unit:hover {
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .time-value {
            font-size: 2.5em;
            color: #58a6ff;
            font-weight: bold;
            display: block;
        }

        .time-label {
            font-size: 0.9em;
            color: #8b949e;
            text-transform: uppercase;
            margin-top: 5px;
            display: block;
        }

        /* Visitor Counter */
        .visitor-counter {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            padding: 30px;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 400px;
        }

        .counter-title {
            color: #8b949e;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .counter-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .counter-number {
            font-size: 3em;
            color: #58a6ff;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .counter-btn {
            background: rgba(88, 166, 255, 0.1);
            border: 2px solid #58a6ff;
            color: #58a6ff;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .counter-btn:hover:not(:disabled) {
            background: rgba(88, 166, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.4);
        }

        .counter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #30363d;
            color: #8b949e;
        }

        .counter-status {
            font-size: 0.85em;
            color: #8b949e;
            margin-top: 15px;
        }

        .status-active {
            color: #58a6ff;
        }

        /* Loading Spinner */
        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2em;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px 20px;
            }
            
            .time-value {
                font-size: 2em;
            }

            .counter-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Glitch Title -->
        <h1 class="glitch-text" data-text="LAVAN SIVAKUMAR">LAVAN SIVAKUMAR</h1>
        <p class="subtitle">Cybersecurity Analyst | Security Engineering</p>
        
        <!-- Under Development Message -->
        <div style="margin: 30px 0;">
            <p style="font-size: 1.5em; color: #58a6ff; margin-bottom: 10px;">‚ö†Ô∏è UNDER DEVELOPMENT</p>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <!-- Visitor Counter -->
        <div class="visitor-counter">
            <div class="counter-title">üëÅÔ∏è Visitor Counter</div>
            <p style="color: #8b949e; font-size: 0.95em; margin-bottom: 20px; line-height: 1.6;">
                Mark your visit and help us reach our goal!<br>
            </p>
            <div class="counter-display">
                <button class="counter-btn" id="incrementBtn">+1</button>
                <span class="counter-number" id="visitorCount">0</span>
            </div>
            <div class="counter-status" id="counterStatus">Click +1 to mark your visit and boost our launch!</div>
        </div>

        <!-- Loading Spinner -->
        <div class="spinner"></div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Countdown Timer
        const launchDate = new Date('2025-12-30T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<p style="color: #58a6ff; font-size: 1.5em;">üöÄ LAUNCHED!</p>';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Visitor Counter with device tracking
        const COUNTER_KEY = 'visitor_count';
        const DEVICE_KEY = 'device_visited';

        let visitorCount = parseInt(localStorage.getItem(COUNTER_KEY)) || 0;
        const hasVisited = localStorage.getItem(DEVICE_KEY) === 'true';

        document.getElementById('visitorCount').textContent = visitorCount;

        const incrementBtn = document.getElementById('incrementBtn');
        const counterStatus = document.getElementById('counterStatus');

        if (hasVisited) {
            incrementBtn.disabled = true;
            counterStatus.textContent = '‚úì Thank you! You\'ve already contributed to our launch';
            counterStatus.classList.add('status-active');
        }

        incrementBtn.addEventListener('click', () => {
            if (!hasVisited) {
                visitorCount++;
                localStorage.setItem(COUNTER_KEY, visitorCount);
                localStorage.setItem(DEVICE_KEY, 'true');
                
                document.getElementById('visitorCount').textContent = visitorCount;
                incrementBtn.disabled = true;
                counterStatus.textContent = '‚úì Thank you for the support! Every visitor counts üéâ';
                counterStatus.classList.add('status-active');
            }
        });
    </script>
</body>
</html>
