<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .box {
            text-align: center;
            padding: 40px;
            border: 1px solid #222;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .loader {
            margin: 25px auto 0;
            width: 45px;
            height: 45px;
            border: 4px solid #333;
            border-top: 4px solid #00eaff;
            border-radius: 50%;
            animation: spin 1.0s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Website Under Development</h1>
        <p>We are building something powerful. Launching soon.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
